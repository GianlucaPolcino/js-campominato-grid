<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Campo Minato</title>
</head>
<body>
    <header class="gp-header">
        <div class="container">
            <div class="row p-2 justify-content-center">
                <div class="col">
                    <img class="gp-logo me-3" src="img/logo-boolean.png" alt="">
                    <h1 class="d-inline-block fw-bold align-middle">
                        Campo Minato
                    </h1>
                </div>
                <div class="col text-end pt-3">
                    <p class="d-inline-block me-3">
                        Difficoltà
                    </p>
                    <select class="pe-5 me-3" name="" id="options">
                        <option value="easy">Easy</option>
                        <option value="normal">Normal</option>
                        <option value="hard">Hard</option>
                    </select>
                    <button class="btn-outline-dark">
                        Seleziona
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="gp-background">
        <div class="gp-container py-2 gp-clearfix">
            <h4 class="py-5 fw-bold">
                Seleziona il livello di difficoltà e genera la griglia
            </h4>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col pt-4">
                    <p>
                        Made with &hearts; by <span class="text-decoration-underline">Boolean</span> 
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
